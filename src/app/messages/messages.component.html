<!--Only show messages if there are messages to show-->
<div *ngIf="messageService.messages.length">

  <h2>Messages</h2>
  <!-- Event binding binds the button's click event to MessageService.clear()-->
  <button class="clear"
        (click)="messageService.clear()">clear</button>
  <!-- Present a list of messages in repeated div elements-->
  <div *ngFor='let message of messageService.messages'>
    {{message}}
  </div>
</div>
